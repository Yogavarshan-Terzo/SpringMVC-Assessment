<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
  <meta charset="UTF-8">
  <title>Employee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<section layout:fragment="body" class="py-5">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6">
        <p class="text-danger">The user will be deleted permanently</p>
        <div class="card">
          <img th:src="${employee.photoUrl}" class="card-img-top" alt="Employee Photo">
          <div class="card-body">
            <h5 class="card-title">Employee Details</h5>
            <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <p><strong>Designation:</strong> <span th:text="${employee.designation}"></span></p>
          </div>
          <div class="card-footer">
            <a th:href="@{/employees/{employeeId}/confirm/delete(employeeId=${employee.id})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/employees}" class="btn btn-secondary">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
