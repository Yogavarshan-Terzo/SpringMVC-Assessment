<html
        layout:decorate="~{layout}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org">
<head>
    <title>employee List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">
                You are registered successfully!
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Terzo employees</h1>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/employees/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search employee" aria-label="Search">
                    </form>
                </div>
                <div th:each="employee :${employees}" class="col-lg-3 mb-2" style="align-items: center">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${employee.photoUrl}" alt="..." />
                        <a th:text="${employee.name}" class="h5 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{/employees/{employeeId}(employeeId=${employee.id})}">Employee name</a><br>
                        <a th:text="${employee.designation}" class="h6 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{/employees/{employeeId}(employeeId=${employee.id})}">Employee email</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/employees/{employeeId}(employeeId=${employee.id})}">View</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
