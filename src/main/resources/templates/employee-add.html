<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Create New Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1 class="mt-5">Create New Employee</h1>
  <form th:action="@{/employees}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="photoUrl" class="form-label">Photo URL</label>
      <input type="text" class="form-control" id="photoUrl" name="photoUrl" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="designation" class="form-label">Designation</label>
      <input type="text" class="form-control" id="designation" name="designation" required>
    </div>
    <div class="mb-3">
      <label for="joinedOn" class="form-label">Joined On</label>
      <input type="datetime-local" class="form-control" id="joinedOn" name="joinedOn" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="/employees" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>

</html>
